<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add API KEY container -->
    <div id="addAPIKey">
      <img src="https://mrvian.com/wp-content/uploads/2023/02/logo-open-ai.png" />

      <h2>Enter your API key</h2>
      <div id="apiKeyContainer">
        <input type="text" id="apiKeyInput"/>
        <button id="submit">Submit</button>
      </div>
    </div>
    <!-- Extension -->
    <div id="container">
      <img src="https://mrvian.com/wp-content/uploads/2023/02/logo-open-ai.png" />
      <h1>Ask ChatGPT about this page!</h1>
      <div id="propmtContainer">
        <div id="textarea" contenteditable width="100%"></div>
        <button id="ask">Ask</button>
      </div>
      <p id="result"></p>
      <span>Made by Veljko Ilic, 2023</span>
      <span id="logout">Logout</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
